
<mat-card>
<mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <mat-form-field class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" formControlName="fullName" placeholder="Full Name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
</mat-card-content>
</mat-card>
